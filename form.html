<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Form</title>
    <style>
        h2,button {
            text-align: center;
        }
        .color
        {
            background-color: #326fa8;       
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="form.js"></script>
  </head>

<body class="color">
    <br/>
    <div>
        <h2 style="color:white;">TASK FORM</h2>
    </div>
    
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto bg-light">
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" minlength="8" id="name" required placeholder="Enter task name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" required minlength="15" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="assignedTo">Assigned To</label>
            <input type="text" class="form-control" id="assignedTo" required minlength="8" placeholder="Enter name of person assigned to task">
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="dueDate">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status">
              <option value="todo">To Do</option>
              <option value="inprogress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
          <h2><button type="submit" class="btn btn-primary mt-2" onclick="myFunction()">Submit</button></centre></h2>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card-deck" id="card-deck">

          </div><br/>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"/>
        </body>
</html>
